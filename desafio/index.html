<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="style-src 'self' https://example.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
<div class="container">
  <figure class="card">
    <img src="./images/image-qr-code.png" alt="image-qr-code"  style="border-radius: 20px;">
    <br>
    <br>
    <figcaption><h1>Improve your front-end</h1><h1>skills by building projects</h1>
      <br>
     <h2>Scan the QR code to visit Frontend</h2><h2>Mentor and take your coding skills to</h2><h2>the 
     next level</h2>
   </figcaption>
  </figure>
</div>
<footer class="pocicion">
  <div class="copyright">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
    target="_blank">Frontend Mentor.</a> 
    Coded by <a href="#">Luis Alejandro Aristizabal Giraldo.</a>
  </div>
</footer>
</body>
</html>
